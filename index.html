    <style>
        /* ==== è‰²ã®è¨­å®šï¼ˆå¤‰æ•°ï¼‰ ==== */
        :root {

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */

        /* ==== å…¨ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ« ==== */
        body {

        /* ã‚¢ã‚¤ã‚³ãƒ³ãƒœã‚¿ãƒ³ */
        .icon-btn {

        /* ==== ã‚¿ãƒ–UI ==== */
        #tabs-container {

        .tab-btn {

        .tab-btn.active {

            color: var(--tab-active-text);
            font-weight: bold;
            padding-bottom: 12px; /* å°‘ã—ä¼¸ã°ã—ã¦ä¸‹ã®ç·šã¨ç¹‹ã’ã‚‹ */
            margin-bottom: -2px; /* ä¸‹ã®ã‚³ãƒ³ãƒ†ãƒŠã«è¢«ã›ã‚‹ */

        }
        .tab-close {

        #add-tab-btn {

        }

        /* ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ï¼ˆã‚¿ãƒ–ã®ä¸­èº«ï¼‰ */
        .tab-content {
            display: none; /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆéè¡¨ç¤º */
            background-color: var(--bg-color); /* èƒŒæ™¯è‰²ã¨åŒã˜ */
            padding-top: 15px;

        }
        .tab-content.active {
            display: block; /* ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚¿ãƒ–ã ã‘è¡¨ç¤º */
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ==== å•†å“ãƒªã‚¹ãƒˆãªã©ï¼ˆå…±é€šï¼‰ ==== */
        .product-list { margin-bottom: 10px; }

        .product-box {

            border-radius: 8px;

        .sub-btn {

        .del-btn { /* IDã‹ã‚‰ã‚¯ãƒ©ã‚¹ã«å¤‰æ›´ */

        .calc-btn { /* IDã‹ã‚‰ã‚¯ãƒ©ã‚¹ã«å¤‰æ›´ */
            background-color: var(--calc-btn-bg);

        .winner-text {

        /* ==== å±¥æ­´ãƒ¢ãƒ¼ãƒ€ãƒ« ==== */
        #history-modal {

            left: 0;

        }

        .close-btn {

        }
        .history-item {

        }
        .history-item:hover { opacity: 0.8; }
        .history-date {

        }
        .history-summary {

    </style>

<body>

    <button id="history-btn" class="icon-btn">ğŸ•’</button>
    <button id="theme-toggle" class="icon-btn">ğŸŒ™</button>

    <h2>ğŸ›’ ã©ã£ã¡ãŒãŠå¾—ï¼Ÿ</h2>

    <div id="tabs-container">
        <button id="add-tab-btn" onclick="addNewTab()">ï¼‹</button>
    </div>

    <div id="contents-container">
        </div>

    <div id="history-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeHistory()">&times;</span>
            <h3 style="margin-top:0; color:var(--text-color);">è¨ˆç®—å±¥æ­´</h3>
            <div id="history-list-container" class="history-list"></div>
            <button id="clear-history" onclick="clearHistory()">å±¥æ­´ã‚’å…¨ã¦æ¶ˆå»</button>
        </div>
    </div>

    <script>
        var COLORS = ['#d65b5b', '#5f9ea0', '#bfb050', '#789eeb', '#cc8e35', '#9c88cc'];
        var CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        
        var tabCounter = 1; // ã‚¿ãƒ–ã®é€£ç•ªç”¨

        window.onload = function() {
            var savedTheme = localStorage.getItem('appTheme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-toggle').textContent = 'â˜€ï¸';
            }
            // æœ€åˆã«1ã¤ã‚¿ãƒ–ã‚’ä½œã‚‹
            addNewTab(); 
        };

        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('theme-toggle').onclick = function() {
            var body = document.body;
            var btn = document.getElementById('theme-toggle');

            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                btn.textContent = 'ğŸŒ™';
                localStorage.setItem('appTheme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.textContent = 'â˜€ï¸';
                localStorage.setItem('appTheme', 'dark');
            }
        };

        /* ==== ã‚¿ãƒ–æ©Ÿèƒ½ ==== */
        function addNewTab() {
            var tabId = 'tab-' + tabCounter;
            var contentId = 'content-' + tabCounter;
            var tabNum = tabCounter;
            tabCounter++;

            // 1. ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã‚’ä½œæˆ
            var btn = document.createElement('button');
            btn.className = 'tab-btn';
            btn.id = tabId;
            btn.onclick = function(e) { 
                // Ã—ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸã¨ãã¯åˆ‡ã‚Šæ›¿ãˆãªã„
                if(e.target.className !== 'tab-close') switchTab(tabId, contentId); 
            };
            
            // ã‚¿ãƒ–åã¨é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³
            btn.innerHTML = 'è¨ˆç®— ' + tabNum + ' <span class="tab-close" onclick="closeTab(\''+tabId+'\', \''+contentId+'\')">Ã—</span>';
            
            var addBtn = document.getElementById('add-tab-btn');
            document.getElementById('tabs-container').insertBefore(btn, addBtn);

            // 2. ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚¨ãƒªã‚¢ã‚’ä½œæˆï¼ˆå‰ã®ã‚³ãƒ¼ãƒ‰ã®HTMLã‚’ã“ã“ã«æµã—è¾¼ã‚€ï¼‰
            var contentDiv = document.createElement('div');
            contentDiv.className = 'tab-content';
            contentDiv.id = contentId;
            
            var html = '';
            html += '<div class="product-list"></div>'; // ã‚¯ãƒ©ã‚¹ã«å¤‰æ›´
            html += '<div class="control-buttons">';
            html += '<button class="sub-btn" onclick="addProduct(this)">ï¼‹ è¿½åŠ </button>';
            html += '<button class="sub-btn del-btn" onclick="removeProduct(this)">ï¼ å‰Šé™¤</button>';
            html += '</div>';
            html += '<button class="calc-btn" onclick="calculate(this)">è¨ˆç®—ã™ã‚‹ï¼</button>';
            html += '<div class="result-area"></div>';

            contentDiv.innerHTML = html;
            document.getElementById('contents-container').appendChild(contentDiv);

            // 3. åˆæœŸå•†å“ã‚’è¿½åŠ ï¼ˆAã¨Bï¼‰
            // ã“ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„å†…ã®ãƒªã‚¹ãƒˆã‚’æŒ‡å®šã—ã¦è¿½åŠ ã™ã‚‹
            var list = contentDiv.querySelector('.product-list');
            addItemToBox(list); // A
            addItemToBox(list); // B

            // 4. ä»Šä½œã£ãŸã‚¿ãƒ–ã«åˆ‡ã‚Šæ›¿ãˆã‚‹
            switchTab(tabId, contentId);
        }

        function switchTab(tabId, contentId) {
            // å…¨ã¦ã®ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            var tabs = document.getElementsByClassName('tab-btn');
            for(var i=0; i<tabs.length; i++) tabs[i].classList.remove('active');

            // å…¨ã¦ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éš ã™
            var contents = document.getElementsByClassName('tab-content');
            for(var j=0; j<contents.length; j++) contents[j].classList.remove('active');

            // æŒ‡å®šã•ã‚ŒãŸã‚‚ã®ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            document.getElementById(tabId).classList.add('active');
            document.getElementById(contentId).classList.add('active');
        }

        function closeTab(tabId, contentId) {
            // æœ€å¾Œã®1å€‹ã¯æ¶ˆã›ãªã„
            var tabs = document.getElementsByClassName('tab-btn');
            if(tabs.length <= 1) {
                alert("æœ€å¾Œã®ã‚¿ãƒ–ã¯æ¶ˆã›ã¾ã›ã‚“");
                return;
            }
            
            // è¦ç´ ã‚’å‰Šé™¤
            document.getElementById(tabId).remove();
            document.getElementById(contentId).remove();

            // ã‚‚ã—æ¶ˆã—ãŸã‚¿ãƒ–ãŒã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã ã£ãŸã‚‰ã€æ®‹ã£ã¦ã„ã‚‹æœ€åˆã®ã‚¿ãƒ–ã‚’é–‹ã
            if(document.getElementsByClassName('tab-btn active').length === 0) {
                var firstTab = document.getElementsByClassName('tab-btn')[0];
                // tab-1 -> content-1 ã®ã‚ˆã†ãªå¯¾å¿œé–¢ä¿‚ã‚’æ¨æ¸¬
                // IDã¯ 'tab-X' ãªã®ã§ 'content-X' ã‚’ä½œã‚‹
                var num = firstTab.id.split('-')[1];
                switchTab(firstTab.id, 'content-' + num);
            }
        }

        /* ==== å•†å“æ“ä½œï¼ˆã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚¿ãƒ–å†…ã§ã®ã¿å‹•ãã‚ˆã†ã«ä¿®æ­£ï¼‰ ==== */
        
        // å•†å“ãƒœãƒƒã‚¯ã‚¹ã®HTMLç”Ÿæˆç”¨é–¢æ•°ï¼ˆå…±é€šåŒ–ï¼‰
        function addItemToBox(listElement) {
            var index = listElement.children.length;
            var char = CHARS.charAt(index % 26);
            var color = COLORS[index % COLORS.length];

            var div = document.createElement('div');
            div.className = 'product-box';
            div.style.borderLeftColor = color;
            
            var html = '';
            html += '<div class="box-label">å•†å“' + char + '</div>';
            html += '<div class="input-area">';
            html += '<input type="number" class="price" placeholder="å€¤æ®µ (å††)">';
            html += '<input type="number" class="amount" placeholder="é‡ (g / å€‹)">';
            html += '</div>';
            
            div.innerHTML = html;
            listElement.appendChild(div);
        }

        // ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ãã€ãã®ãƒœã‚¿ãƒ³ãŒå«ã¾ã‚Œã‚‹ã‚¿ãƒ–ã‚’è¦‹ã¤ã‘ã¦å‡¦ç†ã™ã‚‹
        function addProduct(btn) {
            // è¦ªã®è¦ª...ã‚’è¾¿ã£ã¦ .tab-content ã‚’æ¢ã™
            var contentDiv = btn.closest('.tab-content');
            var list = contentDiv.querySelector('.product-list');
            addItemToBox(list);
        }

        function removeProduct(btn) {
            var contentDiv = btn.closest('.tab-content');
            var list = contentDiv.querySelector('.product-list');
            if (list.children.length > 2) {
                list.removeChild(list.lastElementChild);
            } else {
                alert("ã“ã‚Œä»¥ä¸Šã¯æ¸›ã‚‰ã›ã¾ã›ã‚“");
            }
        }

        function calculate(btn) {
            // ç¾åœ¨ã®ã‚¿ãƒ–å†…ã ã‘ã§è¨ˆç®—ã™ã‚‹
            var contentDiv = btn.closest('.tab-content');
            var boxes = contentDiv.getElementsByClassName('product-box');
            
            var minPrice = 99999999;
            var winnerNames = [];
            var winnerElements = [];
            var details = "";
            var currentData = [];

            for (var i = 0; i < boxes.length; i++) {
                var box = boxes[i];
                var inputs = box.getElementsByTagName('input');
                var priceVal = inputs[0].value;
                var amountVal = inputs[1].value;
                var name = "å•†å“" + CHARS.charAt(i % 26);

                box.classList.remove('winner-bg');

                if (priceVal == "" || amountVal == "") {
                    alert(name + " ã®æ•°å­—ã‚’å…¥ã‚Œã¦ãã ã•ã„");
                    return;
                }
                
                currentData.push({
                    price: priceVal,
                    amount: amountVal,
                    name: name
                });

                var p = parseFloat(priceVal);
                var a = parseFloat(amountVal);
                var unitPrice = p / a;

                details += name + ": å˜ä¾¡ " + unitPrice.toFixed(2) + "å††\n";

                if (unitPrice < minPrice) {
                    minPrice = unitPrice;
                    winnerNames = [];
                    winnerNames.push(name);
                    winnerElements = [];
                    winnerElements.push(box);
                } else if (unitPrice == minPrice) {
                    winnerNames.push(name);
                    winnerElements.push(box);
                }
            }

            var resultArea = contentDiv.querySelector('.result-area');
            resultArea.style.display = "block";

            var winText = winnerNames.join(" ã¨ ");
            var finalHtml = '<div class="winner-text">ğŸ‰ ' + winText + ' ãŒãŠå¾—ï¼</div>';
            finalHtml += '<div class="detail-text">' + details + '</div>';
            
            resultArea.innerHTML = finalHtml;

            for (var j = 0; j < winnerElements.length; j++) {
                winnerElements[j].classList.add('winner-bg');
            }

            saveHistory(winText, currentData);
        }

        /* ==== å±¥æ­´ç³»ï¼ˆã»ã¼å¤‰æ›´ãªã—ã€å¾©å…ƒæ™‚ã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆä¿®æ­£ã®ã¿ï¼‰ ==== */
        function saveHistory(winner, data) {
            var history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
            var now = new Date();
            var dateStr = (now.getMonth()+1) + "/" + now.getDate() + " " + now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
            var summary = data.map(function(d){ return d.price + "å††" }).join(" vs ");

            var newItem = {
                date: dateStr,
                winner: winner,
                summary: summary,
                data: data
            };
            history.unshift(newItem);
            if (history.length > 20) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
        }

        document.getElementById('history-btn').onclick = function() {
            renderHistory();
            document.getElementById('history-modal').style.display = "block";
        };
        function closeHistory() { document.getElementById('history-modal').style.display = "none"; }
        window.onclick = function(event) {
            if (event.target == document.getElementById('history-modal')) closeHistory();
        }

        function renderHistory() {
            var history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
            var container = document.getElementById('history-list-container');
            container.innerHTML = "";
            if (history.length === 0) {
                container.innerHTML = "<div style='padding:20px; color:var(--detail-text);'>ã¾ã å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>";
                return;
            }
            history.forEach(function(item, index) {
                var div = document.createElement('div');
                div.className = 'history-item';
                div.onclick = function() { restoreHistory(index); };
                var html = '<div class="history-date">' + item.date + '</div>';
                html += '<div class="history-summary">ğŸ† ' + item.winner + '</div>';
                html += '<div class="history-detail">' + item.summary + '</div>';
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function restoreHistory(index) {
            var history = JSON.parse(localStorage.getItem('calcHistory') || '[]');
            var item = history[index];
            var data = item.data;

            // ã€é‡è¦ã€‘ç¾åœ¨ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªã‚¿ãƒ–ã‚’å–å¾—ã—ã¦ã€ãã“ã«å¾©å…ƒã™ã‚‹
            var activeContent = document.querySelector('.tab-content.active');
            var list = activeContent.querySelector('.product-list');
            list.innerHTML = "";

            data.forEach(function(d, i) {
                var char = CHARS.charAt(i % 26);
                var color = COLORS[i % COLORS.length];
                var div = document.createElement('div');
                div.className = 'product-box';
                div.style.borderLeftColor = color;
                
                var html = '';
                html += '<div class="box-label">å•†å“' + char + '</div>';
                html += '<div class="input-area">';
                html += '<input type="number" class="price" placeholder="å€¤æ®µ (å††)" value="' + d.price + '">';
                html += '<input type="number" class="amount" placeholder="é‡ (g / å€‹)" value="' + d.amount + '">';
                html += '</div>';
                
                div.innerHTML = html;
                list.appendChild(div);
            });

            closeHistory();
            
            // è¨ˆç®—ãƒœã‚¿ãƒ³ã‚’ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã‹ã‚‰æŠ¼ã—ã¦ã€çµæœã‚’è¡¨ç¤ºã•ã›ã‚‹
            var calcBtn = activeContent.querySelector('.calc-btn');
            calculate(calcBtn);
        }

        function clearHistory() {
            if(confirm("å±¥æ­´ã‚’å…¨ã¦æ¶ˆã—ã¦ã‚‚ã„ã„ã§ã™ã‹ï¼Ÿ")) {
                localStorage.removeItem('calcHistory');
                renderHistory();
            }
        }
    </script>
